<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vigilant-AI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> 
        body { background: #0a192f; color: #e0e0e0; text-align: center; font-family: Arial; width: 320px; padding: 20px; }
        button { background: #64ffda; cursor: pointer; padding: 10px; border: none; margin: 10px; border-radius: 20px; }
        input, button { display: block; width: 100%; margin: 5px 0; padding: 8px; border-radius: 25px; }
        
        /* Drag & Drop Upload */
        .drop-zone {display: none; }
        .drop-zone:hover { background: rgba(100, 255, 218, 0.1); }
        /* Fact Check History */
        .history-container { text-align: left; margin-top: 15px; background: #112240; padding: 10px; border-radius: 8px; box-shadow: 0 0 5px rgba(0, 255, 255, 0.5); max-height: 150px; overflow-y: auto; }
        .history-entry { padding: 5px; border-bottom: 1px solid #64ffda; }
        .clear-history { background: #ff4c4c; margin-top: 5px; cursor: pointer; }
        .clear-history:hover { background: #ff2020; }

        /* Buttons */
        #checkImageBtn, #checkFactBtn { background: #64ffda; cursor: pointer; padding: 10px; border: none; margin: 10px; border-radius: 20px; }

        #imageUpload{cursor: pointer; padding: 10px; border: none; margin: 10px; border-radius: 20px; width:250px;}


        /* Image Preview */
        #uploadedImage { display: none;margin-top: 10px;max-width: 100%;border-radius: 10px;box-shadow: 0px 3px 10px rgba(0, 255, 255, 0.3);}
    </style>
    
</head>
<body>
    <h2>Vigilant-AI</h2>

    <!-- Fact Checking -->
    <input type="text" id="claim" placeholder="Enter a fact to verify">
    <input type="button" id="checkFactBtn" value="Check Fact">
    <p id="factResult"></p>

    <!-- Fact Check History -->
    <div class="history-container">
        <h3> Fact Check History</h3>
        <div id="factHistory"></div>
        <button class="clear-history" id="clearHistoryBtn">Clear History</button>
    </div>

    <!-- Drag & Drop Image Upload -->
    <div id="dropZone" class="drop-zone" onclick="document.getElementById('imageUpload').click()"> Drag & Drop</div>
    <label for="imageUpload" style="background: #64ffda; cursor: pointer; padding: 10px; border: none; margin: 10px; border-radius: 20px; display: inline-block; width: 250px; text-align: center;color:black;">Choose Image</label>
    <input type="file" id="imageUpload" style="display: none;">
    
    <!-- Image Preview -->
    <img id="uploadedImage" src="#" alt="Uploaded Image">
    
    <input type="button" id="checkImageBtn" value="Analyze Image">
    <p id="imageResult"></p>

    <script src="popup.js"></script>
</body>
</html>
